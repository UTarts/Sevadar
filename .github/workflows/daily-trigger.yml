name: Daily Notification Trigger

on:
  schedule:
    # Runs at 01:30 UTC = 07:00 AM IST
    - cron: '30 1 * * *'
  workflow_dispatch: # Allows manual testing button

jobs:
  trigger_cron:
    runs-on: ubuntu-latest
    steps:
      - name: Call API Route
        run: |
          curl -X GET ${{ secrets.SITE_URL }}/api/cron/daily \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"